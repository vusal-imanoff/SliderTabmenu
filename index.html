<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="slider">
        <img src="" alt="">
        <div class="next">
            <i class="fa-solid fa-arrow-right"></i>
        </div>
        <div class="prev">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
    </div>

    <div class="tabmenu">
       <div class="tab_links">
           <button data-index="1" class="active">Ishaq</button>
           <button data-index="2">Vusal</button>
           <button data-index="3">Onur</button>
       </div>
       <div class="tab_content">
           <div  data-index="1">
               <h3>Ishaq</h3>
               <p>Qazidir</p>
               <P>Texniki universiteti bakalavr olaraq bitirib</P>
           </div>
           <div  data-index="2" class="d-none">
            <h3>Vusal</h3>
            <p>Telebedir</p>
            <P>Neft ve senaye universiteti bakalavr olaraq bitirib</P>
            <P>Texniki universiteti magistr olaraq oxuyur</P>
           </div>
           <div  data-index="3" class="d-none">
            <h3>Onur</h3>
            <p>Telebedir</p>
            <P>Baki dovlet universiteti bakalavr olaraq oxuyur</P>
           </div>
       </div>
    </div>
</body>
<script src="/js/script.js"></script>
</html>
